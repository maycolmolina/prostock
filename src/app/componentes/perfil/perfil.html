<div class="container">
  <!-- Perfil -->
  <div class="perfil">
    <img src="https://tse3.mm.bing.net/th/id/OIP.Dcmvj77Aeroc6HDfO26jlQHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Foto de perfil" />
    <div>
      <h1>{{ usuario.nombre }}</h1>
      <p>{{ usuario.tipo }}</p>
      <div class="contacto">
        <span>📞 {{ usuario.numero }}</span>
        <span>✉️ {{ usuario.correo }}</span>
      </div>
    </div>
  </div>

  <!-- Accesos rápidos -->
  <div class="cards">
    @for (acceso of accesos; track $index) {
        <div class="card"  >
        <h2>{{ acceso.titulo }}</h2>
        <a [routerLink]="acceso.link">Ir</a>
        </div>
    }
  </div>
</div>
